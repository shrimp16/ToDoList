<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <div id="card" class="card low-prio">
        <div class="title">
            <input type="text" id="title-input">
        </div>
        <div class="desc">
            <textarea class="text-input" id="desc-input" cols="30" rows="10"></textarea>
        </div>
        <div class="actions">
            <p><b>Select Priority:</b></p>
            <button id="high" class="high">High</button>
            <button id="medium" class="medium">Medium</button>
            <button id="low" class="low">Low</button>
        </div>
        <div class="final-button">
            <button id="submit" class="submit">Submit</button>
        </div>
    </div>

    <div id="body" class="body">

    </div>


    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
